<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Sizers</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header></header>

    <main>
      <div id="magic-8-ball" class="container text-center my-auto">
        <form>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" /><br /><br />
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" /><br /><br />
          <input type="submit" value="Submit" />
        </form>
      </div>
      <div>
        <!-- First 3 photos-->
        <div class="row d-flex justify-content-evenly">
          <div class="col-6 order-md-1 col-md-4">
            <img src="imgs/mario.png" class="mario" />
          </div>
          <div class="col-6 order-md-3 col-md-4">
            <img src="imgs/Handaconda.png" class="hand" />
          </div>
          <div class="col-6 order-md-2 col-md-4">
            <img src="imgs/chart.png" class="chart" />
          </div>
        </div>

        <h3>
          Help! Mario is battling the vicious Hndaconda and needs your help!
          <br />
          Win 3 rounds of Ro-Sham-Bo in order to beat the boss!
        </h3>
      </div>

      <!-- Second 3 photos-->
      <div class="d-flex flex-wrap justify-content-evenly">
        <div class="row">
          <img
            src="imgs/Rock.png"
            class="btn-card1"
            id="Rock"
            onclick="rockSelect()"
          />
        </div>
        <div class="row">
          <img
            src="imgs/Paper.png"
            class="btn-card2"
            id="Paper"
            onclick="paperSelect()"
          />
        </div>
        <div class="row">
          <img
            src="imgs/Scizors.png"
            class="btn-card3"
            id="Scissors"
            onclick="scissorsSelect()"
          />
        </div>
      </div>

      <div class="container-fluid">
        <div
          class="row justify-content-center align-items-center text-center mt-5 py-3"
        >
          <div class="col-12 col-sm-6 col-md-4">
            <div class="card-body">
              <a href="_____" class="btn btn-fancy">Famous Website </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
